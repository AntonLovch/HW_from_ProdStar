<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HomeWork 2 by Lovchiev</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <h1>Image galery</h1>
    </header>
    <article>
      <div class="progress"></div>
      <div class="pictures">
        <div class="overlay">
          <img data-index="0" src="https://picsum.photos/300/200?random=1" />
        </div>
        <div class="overlay">
          <img data-index="1" src="https://picsum.photos/300/200?random=2" />
        </div>
        <div class="overlay">
          <img data-index="2" src="https://picsum.photos/300/200?random=3" />
        </div>
        <div class="overlay">
          <img data-index="3" src="https://picsum.photos/300/200?random=4" />
        </div>
      </div>
      <div class="bigPicture">
        <img class="big" src="https://picsum.photos/300/200?random=" />
        <div class="authorStatic">AUTHOR</div>
        <div class="author"></div>
      </div>
      <div class="buttonCont">
        <button class="new">New</button>
        <button class="play">Play</button>
      </div>
    </article>
    <footer>
      <p>Random image app by <strong>Anton Lovchiev</strong></p>
    </footer>
  </body>
</html>
